<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal "></i>
        <span>LG U+</span>
        <i class="fas fa-wifi "></i>
      </div>
      <div class="status-bar__column">
        <span>16:25</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-user-plus fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>
    
    <div class="friend-screen__wise-saying">
      <div class="friend-screen__wise-saying-text">
        <span>내가 상처받지 않기로 마음먹은 이상, 어느 누구도 내게 상처를 입힐 수 없다. - 간디 -</span>
      </div>
    </div>

    <main class="friends-page">
    <div class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/P20220627_012241618_00CDF11E-C561-41B9-81CF-BEC7C5B7E501.JPG"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">고호성</h4>
          </div>
        </div>
        <div class="user-component__music-box">
        <div class="user-component__music">
         <span>
          That's Hillarious - Charile Puth 
        </span>
      </div>  
      <i class="fas fa-caret-right"></i>
      </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>내 멀티프로필 1</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <figure>
              <img
                src="img/멀티프로필.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <figcaption class="fig-component">고호성</figcaption>
            </figure>
            <figure>
              <img
                src="img/plus.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <figcaption class="fig-component">만들기</figcaption>
            </figure>
          </div>
          <div class="user-component__column">
          </div>
        </div>
      </div>
    </div>

    <div class="friends-screen">
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>생일인 친구</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
              <img
                src="img/b.png"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">친구의 생일을 확인해보세요!</h4>
              </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__column">
              <div>
                <span>3</span>
                <i class="fas fa-chevron-right fa-sm"></i>
                </div>  
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="friends-screen">
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>즐겨찾기</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component__friend-screen">
          <div class="user-component__column">
              <img
                src="img/1.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              </div>
              <div class="user-component__text">
                <h4 class="user-component__title">민주야 잘지내니 거긴어때
                  <span>
                    4
                  </span>
                </h4>
              </div>
          </div>
         <div class="user-component__friend-screen">
          <div class="user-component__column">
              <img
                src="img/2.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              </div>
              <div class="user-component__text">
                <h4 class="user-component__title">김녕들
                  <span>
                    10
                  </span>
                </h4>
              </div>
          </div>
          <div class="user-component__column">
        </div>
      </div>
      </main>
   

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">91</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

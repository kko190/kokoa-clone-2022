<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:25</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-comment-dots fa-lg"></i>
        </span>
        <span>
          <i class="far fa-comments fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/1.JPG"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">
              민주야 잘 지내니 거긴 어때
              <span>
                4
                <i class="fas fa-bell-slash fa-sm"></i>
                <i class="fas fa-star fa-sm"></i>
              </span>
            </h4>
            <h6 class="user-component__subtitle">
              그걸 잘 조율해야하는디 어려운 점이 많아
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">14:16</span>
          <div class="badge">31</div>
        </div>
      </div>
    </main>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/3.JPG"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">카카오톡</h4>
            <h6 class="user-component__subtitle">[PC버전 자동로그인]</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">14:08</span>
          <div class="badge">4</div>
        </div>
      </div>
    </main>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/2.JPG"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">
              김녕들
              <span>
                10
                <i class="fas fa-star fa-sm"></i>
              </span>
            </h4>
            <h6 class="user-component__subtitle">ㄷㄷ</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">13:48</span>
          <div class="badge">56</div>
        </div>
      </div>
    </main>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/4.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">
              16중문
              <span>
                8
                <i class="fas fa-bell-slash fa-sm"></i>
              </span>
            </h4>
            <h6 class="user-component__subtitle">삭제된 메시지입니다.</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__word">어제</span>
        </div>
      </div>
    </main>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/none.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">이권재</h4>
            <h6 class="user-component__subtitle">
              ㅋㅋㅋㅋㅋ 요즘에도 주말에 일혀?
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__word">어제</span>
        </div>
      </div>
    </main>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/none.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">김동현</h4>
            <h6 class="user-component__subtitle">오케잉!!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__word">어제</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">91</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

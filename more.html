<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:25</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-qrcode fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main>
      <div class="wallet-screen">
        <div class="wallet-screen__top">
          <div class="wallet-screen__text">
            <span>지갑</span>
            <i class="fas fa-chevron-right"></i>
          </div>
          <div class="wallet-screen__id">
            <i class="fas fa-user-shield"></i> <span>인증서</span>
          </div>
        </div>
        <div class="wallet-screen__top">
          <div class="wallet-screen__ad-info">
            <span>
              <i class="fas fa-box"></i><i class="fas fa-plus-circle"></i>
              톡서랍 플러스 체험해 보기
            </span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="wallet-screen__top">
          <div class="wallet-screen__pay">
            <i class="fas fa-comment"></i>
            <span>pay</span>
          </div>
          <div class="wallet-screen__money">
            <span>300,000원</span>
          </div>
        </div>
        <div class="wallet-screen__top">
          <div class="wallet-screen__pay-info">
            <span>송금</span>
            <div class="divider"></div>
            <span>결제</span>
            <div class="divider"></div>
            <span>자산</span>
          </div>
          <div class="wallet-screen__purchase-info">
            <i class="fas fa-shopping-cart"></i>
            <span>구매내역</span>
          </div>
        </div>
      </div>
      <div class="many-icons">
        <div class="many-icons__first-line">
          <div class="many-icons__gift">
            <i class="fas fa-gift fa-lg"></i>
            <span>선물하기</span>
          </div>
          <div class="many-icons__gift">
            <i class="fas fa-hand-holding-heart fa-lg"></i>
            <span>받은선물</span>
          </div>
          <div class="many-icons__gift">
            <i class="fas fa-gifts fa-lg"></i>
            <span>설날선물전</span>
          </div>
          <div class="many-icons__gift">
            <i class="fas fa-smile fa-lg"></i>
            <span>이모티콘</span>
          </div>
        </div>
      </div>
      <div class="many-icons">
        <div class="many-icons__first-line">
          <div class="many-icons__gift">
            <i class="fas fa-store fa-lg"></i>
            <span>쇼핑하기</span>
          </div>
          <div class="many-icons__gift">
            <i class="fas fa-circle fa-lg"></i>
            <span>메이커스</span>
          </div>
          <div class="many-icons__gift">
            <i class="fas fa-user-friends fa-lg"></i>
            <span>프렌즈</span>
          </div>
          <div class="many-icons__gift">
            <i class="fas fa-tshirt fa-lg"></i>
            <span>패션</span>
          </div>
        </div>
      </div>
      <div class="many-icons">
        <div class="many-icons__first-line">
          <div class="many-icons__gift">
            <i class="fas fa-wallet fa-lg"></i>
            <span>톡서랍</span>
          </div>
          <div class="many-icons__gift">
            <i class="fas fa-envelope fa-lg"></i>
            <span>메일</span>
          </div>
          <div class="many-icons__gift">
            <i class="fas fa-calendar fa-lg"></i>
            <span>캘린더</span>
          </div>
          <div class="many-icons__gift">
            <i class="fas fa-comments fa-lg"></i>
            <span>오픈채팅</span>
          </div>
        </div>
      </div>
      <div class="many-icons">
        <div class="many-icons__first-line">
          <div class="many-icons__gift">
            <i class="fas fa-gamepad fa-lg"></i>
            <span>게임</span>
          </div>
          <div class="many-icons__gift">
            <i class="fas fa-shopping-bag fa-lg"></i>
            <span>주문하기</span>
          </div>
          <div class="many-icons__gift">
            <i class="fas fa-receipt fa-lg"></i>
            <span>멜론티켓</span>
          </div>
          <div class="many-icons__gift">
            <i class="fas fa-bars fa-lg"></i>
            <span>서비스</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">91</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
